<div class="extra-info">
    <div class="mat-h1">Extra Info:</div>
    <mat-form-field>
        <mat-label>Expected Grade</mat-label>
        <mat-select [(ngModel)]="expectedGrade">
          <mat-option value="A+">A+</mat-option>
          <mat-option value="A">A</mat-option>
          <mat-option value="A-">A-</mat-option>
          <mat-option value="B+">B+</mat-option>
          <mat-option value="B">B</mat-option>
          <mat-option value="B-">B-</mat-option>
          <mat-option value="C+">C+</mat-option>
          <mat-option value="C">C</mat-option>
          <mat-option value="C-">C-</mat-option>
          <mat-option value="F">F</mat-option>
        </mat-select>
        <mat-hint>optional</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Grade Obtained</mat-label>
        <mat-select [(ngModel)]="gradeObtained">
          <mat-option value="A+">A+</mat-option>
          <mat-option value="A">A</mat-option>
          <mat-option value="A-">A-</mat-option>
          <mat-option value="B+">B+</mat-option>
          <mat-option value="B">B</mat-option>
          <mat-option value="B-">B-</mat-option>
          <mat-option value="C+">C+</mat-option>
          <mat-option value="C">C</mat-option>
          <mat-option value="C-">C-</mat-option>
          <mat-option value="F">F</mat-option>
        </mat-select>
        <mat-hint>optional</mat-hint>
      </mat-form-field>
</div>
