<main>
    <div id="title">
        <span class="mat-display-1">Search</span>
    </div>
    <mat-card>
        <div id="search-by">
            <span class="mat-h1">Search by:</span>
        </div>

        <mat-divider></mat-divider>
        <div class="flex">
            <div class="search-box flex left">
                <mat-form-field>
                    <mat-label>Module Code</mat-label>
                    <input type="text" matInput name="moduleCode" placeholder="CS2040" [(ngModel)]="enteredModuleCode">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Module Title</mat-label>
                    <input type="text" matInput name="moduleTitle" placeholder="Computer Organization"
                        [(ngModel)]="enteredModuleTitle">
                </mat-form-field>
            </div>

            <div class="search-box right">
                <mat-form-field>
                    <mat-label>Prof</mat-label>
                    <input type="text" matInput name="prof" placeholder="Prof Hery" [(ngModel)]="enteredProf">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>AcadYear</mat-label>
                    <mat-select [(ngModel)]="enteredAcadYear">
                        <mat-option value="">All</mat-option>
                        <mat-option value="2019-2020">19 - 20</mat-option>
                        <mat-option value="2018-2019">18 - 19</mat-option>
                        <mat-option value="2017-2018">17 - 18</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <button mat-flat-button color="primary" (click)="doSearch()">Search</button>
    </mat-card>
</main>
